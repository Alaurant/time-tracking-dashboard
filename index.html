<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="../images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap">
    <title>Time Tracking Dashboard</title>
</head>
<body>
  <main class="dashboard-grid">
    <article class="profile-card">
      <div class="profile-info">
        <img src="./images/image-jeremy.png" alt="Profile Picture" class="profile-picture">
        <div class="profile-text">
          <p class="profile-label text-preset6">Report for</p>
          <h1 class="profile-name">Jeremy Robson</h1>
        </div>
      </div>

      <div class="time-filters" role="group" aria-label="Select timeframe">
        <button class="time-filter text-preset5-regular" id="daily" aria-pressed="false">Daily</button>
        <button class="time-filter active text-preset5-regular" id="weekly" aria-pressed="true">Weekly</button>
        <button class="time-filter text-preset5-regular" id="monthly" aria-pressed="false">Monthly</button>
      </div>
    </article>

    <article class="card work-card">

      <div class="card-content">
        <div class="button-others">
          <h2 class="text-preset5-medium">Work</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="icon-dots">
            <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
          </svg>
        </div>
        <div class="time-data">
          <div id="work-current" class="current-time">32hrs</div>
          <div id="work-prev" class="previous-time text-preset6">Last Week - 36hrs</div>
        </div>
      </div>
    </article>

    <article class="card play-card">

      <div class="card-content">
        <div class="button-others">
          <h2 class="text-preset5-medium">Play</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="icon-dots">
            <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
          </svg>
        </div>
        <div class="time-data">
          <div id="play-current" class="current-time">10hrs</div>
          <div id="play-prev" class="previous-time text-preset6">Last Week - 36hrs</div>
        </div>
      </div>
    </article>

    <article class="card study-card">
      
      <div class="card-content">
        <div class="button-others">
          <h2 class="text-preset5-medium">Study</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="icon-dots">
            <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
          </svg>
        </div>
        <div class="time-data">
          <div id="study-current" class="current-time">4hrs</div>
          <div id="study-prev" class="previous-time text-preset6">Last Week - 7hrs</div>
        </div>
      </div>
    </article>

    <article class="card exercise-card">
      
      <div class="card-content">
        <div class="button-others">
          <h2 class="text-preset5-medium">Exercise</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="icon-dots">
            <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
          </svg>
        </div>
        <div class="time-data">
          <div id="exercise-current" class="current-time">4hrs</div>
          <div id="exercise-prev" class="previous-time text-preset6">Last Week - 5hrs</div>
        </div>
      </div>
    </article>

    <article class="card social-card">
      
      <div class="card-content">
        <div class="button-others">
          <h2 class="text-preset5-medium">Social</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="icon-dots">
            <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
          </svg>
        </div>
        <div class="time-data">
          <div id="social-current" class="current-time">5hrs</div>
          <div id="social-prev" class="previous-time text-preset6">Last Week - 10hrs</div>
        </div>
      </div>
    </article>

   <article class="card self-care-card">
      
      <div class="card-content">
        <div class="button-others">
          <h2 class="text-preset5-medium">Self Care</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="icon-dots">
            <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
          </svg>
        </div>
        <div class="time-data">
          <div id="self-care-current" class="current-time">2hrs</div>
          <div id="self-care-prev" class="previous-time text-preset6">Last Week - 2hrs</div>
        </div>
      </div>
    </article>

  </main>
  <script src="./script.js"></script>
</body>
</html>
